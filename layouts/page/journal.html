{{ define "main" }}
{{ block "page-header" . }}{{ partial "site/page-header.html" . }}{{ end }}
<article class="page">
    <div class="container">
      {{ range .Paginator.Pages }}
        {{ block "post" . }}{{ partial "site/post.html" . }}{{ end }}
      {{ end }}
      {{ template "_internal/pagination.html" . }}
    </div>
  </article>
  {{ end }}
