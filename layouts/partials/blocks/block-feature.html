<section class="block-feature" alt="{{ .Params.heading }}" style="background-image:linear-gradient(rgba(255, 255, 255, .9), rgba(255, 255, 255, .9)), url(/{{ .Params.image }});">
    <div class="vertical">
      <div class="block-feature-content">
        <div class="block-text">
            {{- with .Params.heading -}}
            <h2 class="block-title">{{ markdownify . }}</h2>
            {{ end }}
          <div class="container">
            {{- with .Params.content -}}
            <p>{{ markdownify . }}</p>
            {{- end -}}
            {{- if and .Params.button_url .Params.button_text -}}
            <a href="{{ .Params.button_url }}" class="fancy-button bg2"><span>{{ .Params.button_text }}</span></a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
</section>
