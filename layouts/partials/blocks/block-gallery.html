<section class="block-feature-alt">
    <div class="vertical">
      <div class="block-feature-content">
        <div class="block-text">
          <div class="container">
            {{- with .Params.heading -}}
            <h2>{{ markdownify . }}</h2>
            {{ end }}
            {{- with .Params.content -}}
            <p>{{ markdownify . }}</p>
            {{- end -}}
          </div>
        </div>
        <div class="wrapper">
          {{- if .Params.gallery -}}
            {{ range .Params.gallery }}
            {{ $image := (resources.Get .).Fill "600x500" }}
              <div class="block-gallery-item">
                <img src="{{ $image.RelPermalink }}">
              </div>
            {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
</section>
