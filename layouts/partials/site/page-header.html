{{ if isset .Params "image" }}
<header class="page-header" style="background-image:linear-gradient(rgba(255, 255, 255, .1), rgba(157,203,208, .1)), url(/{{ .Params.image }});">
{{ else }}
<header class="page-header" style="background-image:linear-gradient(rgba(255, 255, 255, .1), rgba(157, 203, 208, .1)), url(/images/girl.jpg);">
{{ end }}
  <div class="page-header-content">
    <div class="container">
      <h1 class="page-title">{{ .Title }}</h1>
    </div>
  </div>
</header>
