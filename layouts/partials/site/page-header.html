{{ if isset .Params "image" }}
<header class="page-header" style="background-image: url(/{{ .Params.image }});">
{{ else }}
<header class="page-header" style="background-image: url(/images/flower.jpg);">
{{ end }}
  <div class="page-header-content">
    <div class="container">
      <h1 class="page-title">{{ .Title }}</h1>
    </div>
  </div>
</header>
