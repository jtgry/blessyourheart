<div class="post">
  {{ $image := (resources.Get .Params.image).Fill "1200x600" }}
  <h3>{{ .Date.Format "Jan 2, 2006"}}</h3>
  <hr>
  <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <h4>Written by <b>{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}</b></h4>
  <img src="{{ $image.RelPermalink }}" alt="">
</div>
